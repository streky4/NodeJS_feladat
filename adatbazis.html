<!DOCTYPE HTML>
<html>
<head>
  <title>Hangosfilmek Kft. - Adatbázis</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <script src="assets/js/jquery.min.js"></script>
</head>
<body class="is-preload">
  <div id="wrapper">
    <div id="main">
      <div class="inner">
        <header>
          <h1>Film Adatbázis</h1>
        </header>

        <section id="database">
          <h2>Filmjeink</h2>
          <table>
            <thead>
              <tr>
                <th>Cím</th>
                <th>Gyártási év</th>
                <th>Hossz</th>
                <th>Rendező</th>
                <th>Nem</th>
              </tr>
            </thead>
            <tbody id="film-list">
              
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // AJAX kérés az adatok betöltéséhez
      $.get('/api/films', function (data) {
        let tableContent = '';
        data.forEach(film => {
          tableContent += `
            <tr>
              <td>${film.cim}</td>
              <td>${film.gyartas}</td>
              <td>${film.hossz}</td>
              <td>${film.rendező}</td>
              <td>${film.nem}</td>
            </tr>
          `;
        });
        $('#film-list').html(tableContent);
      });
    });
  </script>
</body>
</html>
